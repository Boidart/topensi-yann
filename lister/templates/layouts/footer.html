{% load static %}

    <footer class="footer">
        <div class="container">
        <span class="text-muted">Sinala 2020 - Tout droit reservé</span>
        </div>
        
    </footer>
        <!-- Javascript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% if message.tags == 'success'%}
                <div class="alert alert-success alert-dismissible fade show fixed-bottom" style="margin-left: 20px; width: 350px; height: 50px;" role="alert">
                    <strong>Succès : </strong>{{ message }} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% else %}
                <div class="alert alert-danger alert-dismissible fade show fixed-bottom" style="margin-left: 20px; width: 350px; height: 50px;" role="alert">
                    <strong>Erreur : </strong>{{ message }} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}


</body>
</html>
